spring.application.name=streaming-backend

spring.datasource.url=jdbc:mysql://localhost:3306/streaming
spring.datasource.username=<db-username>
spring.datasource.password=<db-password>
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.max-file-size = 1000MB
spring.servlet.multipart.max-request-size = 1000MB

#properties related to streaming service
video.directory=videos/
video.hls.segments=video_hls_segment/
video.chunk-size=1048576


